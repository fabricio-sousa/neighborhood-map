<!DOCTYPE html>

<html>

<head>

	<!-- Required meta tags. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/marker/tree.png">
	<title>My Favorite Parks</title>

	<!-- Bootstrap Calls -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<!-- Navbar with the Search feature. -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<form class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input data-bind="value: search, valueUpdate: 'input'" class="form-control" placeholder="Search for a Park" type="text">
						<div class="input-group-btn">
							<button class="btn btn-default" <i class="glyphicon glyphicon-search"></i>Search</button>
						</div>
					</div>
				</form>
			</div>
		</nav>

		<!-- The Google Map -->
		<main class="container-fluid">
      <div class="row">
        <div id="map"></div>

				<!-- Side bar with the list of parks. -->
				<aside class="col-md-3 col-md-offset-9 collapsed in" id="navbarSupportedContent">
					<div class="sidenav">
						<ul data-bind="foreach: searchParks" class="list-group">
								<a  href="#" data-bind="text: name" onclick="clickMarker(this.innerHTML);" class="list-group-item list-group-item-action"></a>
						</ul>
  				</div>
				</aside>
			</div>
		</main>

	<!-- Begin script calls. -->
	<script src="js/libs/knockout.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBZEv5pGUtdyHy_zFPAyLrtQ_RqdG5YpYc&callback=initMap"  onerror="apiError()">
  </script>

</body>

</html>
